<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TASMIK DIGITAL - AIMAN</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hjson@3.2.2/bundle/hjson.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="btn-home-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Akebono_School_Logo.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3075/3075908.png'">
    </div>

    <div class="pentashih-float" onclick="toggleUstaz()">
        <small id="ustazFloatDisplay">PENTASHIH<br>AIMAN</small>
    </div>

    <div class="main-card">
        <div class="scroll-content">
            
            <div class="section-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                    <label class="form-label"><i class="fa-solid fa-user-graduate"></i> PILIH PESERTA</label>
                    <select id="jantina" class="modern-input" style="width: auto; padding: 4px 10px; height: 30px; font-size: 10px;">
                        <option value="LELAKI">♂️ LELAKI</option>
                        <option value="PEREMPUAN">♀️ PEREMPUAN</option>
                    </select>
                </div>
                <div id="peserta-wrapper" class="wheel-picker">
                    </div>
            </div>

            <div class="section-group">
                <label class="form-label"><i class="fa-solid fa-layer-group"></i> TAHAP SILIBUS</label>
                <div id="tahap-wrapper" class="wheel-picker">
                    </div>
            </div>

            <div id="mode-selector-container" class="section-group d-none">
                <label class="form-label"><i class="fa-solid fa-toggle-on"></i> MODE MURAJA'AH</label>
                <div class="mode-btn-group">
                    <button class="mode-btn active" id="btn-mode-auto">AUTO (SILIBUS)</button>
                    <button class="mode-btn" id="btn-mode-manual">MANUAL (BEBAS)</button>
                </div>
            </div>

            <div class="section-group">
                <label class="form-label"><i class="fa-solid fa-book-open"></i> SURAH / KELOMPOK</label>
                <div id="surah-wrapper" class="wheel-picker">
                    </div>
            </div>

            <div class="row-ayat">
                <div class="section-group">
                    <label class="form-label">MUKA SURAT</label>
                    <input type="number" id="muka" class="modern-input" placeholder="M/S">
                </div>
                <div class="section-group">
                    <label class="form-label">AYAT / RANGE</label>
                    <input type="text" id="ayat_range" class="modern-input" placeholder="Contoh: 1-10">
                </div>
            </div>

            <input type="hidden" id="ayat_mula" value="1">
            <input type="hidden" id="ayat_akhir" value="1">
            <input type="hidden" id="jenis_bacaan" value="Tasmik Baru">

            <div class="divider"></div>

            <div class="row-ayat">
                <div class="section-group">
                    <label class="form-label">SKOR TAJWID</label>
                    <div id="tajwid-wrapper" class="wheel-picker rating-picker"></div>
                </div>
                <div class="section-group">
                    <label class="form-label">SKOR FASOHAH</label>
                    <div id="fasohah-wrapper" class="wheel-picker rating-picker"></div>
                </div>
            </div>

            <div class="section-group">
                <label class="form-label">CATATAN & ULASAN</label>
                <textarea id="catatan" class="modern-input" rows="2" placeholder="Tulis ulasan bacaan pelajar..."></textarea>
            </div>

            <div id="audio-container" class="section-group d-none">
                <label class="form-label">PREVIEW RAKAMAN</label>
                <audio id="audioPlayback" controls style="width: 100%;"></audio>
                <p id="recordStatus"></p>
            </div>

        </div>
    </div>

    <div class="action-buttons">
        <button id="recordBtn" class="btn-record" onclick="toggleRecording()">
            <i class="fa-solid fa-microphone"></i>
        </button>
        <button id="submitBtn" class="fab-send" onclick="hantarTasmik()">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>

    <div id="statusOverlay" class="d-none">
        <div style="text-align: center; color: white;">
            <i class="fa-solid fa-spinner fa-spin fa-3x"></i>
            <p style="margin-top: 15px; font-weight: 800;">MENGHANTAR REKOD...</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
