<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TASMIK DIGITAL - AIMAN</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hjson@3.2.2/bundle/hjson.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb; /* Biru untuk Aiman */
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --accent: #3b82f6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px 15px 120px 15px; 
        }

        .container { max-width: 500px; margin: 0 auto; }
        
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-weight: 800; font-size: 22px; margin: 0; color: var(--primary); }
        .header p { font-size: 13px; opacity: 0.7; margin: 5px 0 0 0; }

        .card { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 24px; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .section-group { margin-bottom: 20px; }
        .form-label { 
            display: block; 
            font-weight: 800; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        /* Wheel Picker */
        .wheel-container {
            background: #f1f5f9;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }
        .wheel-picker {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 10px 5px;
            gap: 10px;
            scrollbar-width: none;
        }
        .wheel-picker::-webkit-scrollbar { display: none; }
        
        .wheel-item {
            flex: 0 0 auto;
            scroll-snap-align: center;
            padding: 12px 20px;
            background: white;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid #e2e8f0;
            transition: 0.3s;
            text-align: center;
            min-width: 80px;
            cursor: pointer;
        }
        .wheel-item.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* Switcher Mode Style */
        #mode-selector-container {
            background: #eff6ff;
            padding: 15px;
            border-radius: 18px;
            border: 2px solid #bfdbfe;
            margin-top: -10px;
        }
        .mode-btn-group {
            display: flex;
            background: #e2e8f0;
            padding: 4px;
            border-radius: 12px;
            gap: 4px;
        }
        .mode-btn {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .mode-btn.active {
            background: var(--primary);
            color: white;
        }

        .row-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .modern-input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            font-family: inherit;
            font-weight: 600;
            font-size: 15px;
            background: #fcfcfc;
        }
        .modern-input:focus { outline: none; border-color: var(--primary); }
        .modern-input.manual-active { border-color: #ef4444; background: #fff; }

        .pentashih-float {
            position: fixed; top: 20px; right: 15px;
            background: var(--primary); color: white;
            padding: 8px 15px; border-radius: 50px;
            font-weight: 800; font-size: 10px;
            box-shadow: 0 4px 12px rgba(37,99,235,0.3);
            z-index: 100; text-align: center;
        }

        .btn-submit {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 30px); max-width: 470px;
            background: var(--primary); color: white;
            border: none; padding: 18px; border-radius: 20px;
            font-weight: 800; font-size: 16px;
            box-shadow: 0 10px 20px rgba(37,99,235,0.4);
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .d-none { display: none; }
    </style>
</head>
<body>

    <div class="pentashih-float">
        <small>PENTASHIH<br>AIMAN</small>
    </div>

    <div class="container">
        <div class="header">
            <h1>TASMIK DIGITAL</h1>
            <p>Sistem Rekod Daurah Al-Quran 2026</p>
        </div>

        <div class="card">
            <div class="section-group">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label class="form-label">PILIH PESERTA</label>
                    <select id="jantina" style="border:none; background:none; font-weight:800; color:var(--primary); font-size:11px;">
                        <option value="LELAKI">♂️ LELAKI</option>
                        <option value="PEREMPUAN">♀️ PEREMPUAN</option>
                    </select>
                </div>
                <div class="wheel-container">
                    <div id="peserta-wrapper" class="wheel-picker"></div>
                </div>
            </div>

            <div class="section-group">
                <label class="form-label">TAHAP SILIBUS (1-7)</label>
                <div class="wheel-container">
                    <div id="tahap-wrapper" class="wheel-picker"></div>
                </div>
            </div>

            <div id="mode-selector-container" class="section-group d-none">
                <label class="form-label" style="color: #1e40af;"><i class="fas fa-sync-alt"></i> MODE MURAJA'AH</label>
                <div class="mode-btn-group">
                    <button class="mode-btn active" id="btn-mode-auto">AUTO (SILIBUS)</button>
                    <button class="mode-btn" id="btn-mode-manual">MANUAL (BEBAS)</button>
                </div>
            </div>

            <div class="section-group">
                <label class="form-label">SURAH / KELOMPOK</label>
                <div class="wheel-container">
                    <div id="surah-wrapper" class="wheel-picker"></div>
                </div>
            </div>

            <div class="row-grid">
                <div class="section-group">
                    <label class="form-label">MUKA SURAT</label>
                    <input type="text" id="muka" class="modern-input" placeholder="M/S">
                </div>
                <div class="section-group">
                    <label class="form-label">AYAT / NOTA</label>
                    <input type="text" id="ayat_range" class="modern-input" placeholder="Contoh: 1-10">
                </div>
            </div>

            <div class="row-grid">
                <div class="section-group">
                    <label class="form-label">TAJWID (1-5)</label>
                    <input type="number" id="skor_tajwid" class="modern-input" min="1" max="5" value="5">
                </div>
                <div class="section-group">
                    <label class="form-label">FASOHAH (1-5)</label>
                    <input type="number" id="skor_fasohah" class="modern-input" min="1" max="5" value="5">
                </div>
            </div>

            <div class="section-group">
                <label class="form-label">CATATAN / ULASAN</label>
                <textarea id="catatan" class="modern-input" rows="2" placeholder="Tulis ulasan jika ada..."></textarea>
            </div>
        </div>

        <button id="submitBtn" class="btn-submit" onclick="hantarTasmik()">
            <i class="fa-solid fa-paper-plane"></i> HANTAR REKOD
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
