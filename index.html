<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasmik Smart PWA 2050</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <style>
        /* Tambahan CSS khusus untuk Input Skor dalam Kad */
        .skor-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
        }
        .skor-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            font-size: 0.8rem;
        }
        .skor-item label { margin-bottom: 5px; color: var(--primary-color); }
        .skor-item input { 
            margin-bottom: 0; 
            padding: 8px; 
            text-align: center; 
            font-weight: bold; 
        }
        .status-sync {
            font-size: 0.7rem;
            text-align: center;
            margin-top: 10px;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TASMIK<span>2050</span></h1>
            <p>Pembimbing: MUHAMMAD AIMAN BIN MOHD RAFEE</p>
            <div id="offline-badge" style="display:none; color: #fbbf24; font-size: 0.8rem;">⚠️ Mod Luar Talian Aktif</div>
        </header>

        <section class="glass-card">
            <h3>Pilih Peserta & Tahap</h3>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <label for="nama-select" style="font-size: 0.9rem; opacity: 0.8;">Nama Pelajar (Ikut Umur):</label>
                <select id="nama-select">
                    </select>

                <label for="tahap-select" style="font-size: 0.9rem; opacity: 0.8;">Pilih Tahap Silibus:</label>
                <select id="tahap-select" onchange="renderSilibus()">
                    <option value="1">Tahap 1: Surah Pendek</option>
                    <option value="2">Tahap 2: Pertengahan 1</option>
                    <option value="3">Tahap 3: Pertengahan 2</option>
                    <option value="4">Tahap 4: Surah Panjang 1</option>
                    <option value="5">Tahap 5: Surah Panjang 2</option>
                    <option value="6">Tahap 6: Surah Pilihan</option>
                </select>
            </div>
        </section>

        <div id="silibus-display" class="tasmik-grid">
            </div>

        <footer class="status-sync" id="sync-status">
            Sistem Sedia. Data akan dihantar ke Google Sheets & Telegram.
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Logik Tambahan untuk Paparan Status Internet
        window.addEventListener('online', () => {
            document.getElementById('offline-badge').style.display = 'none';
            document.getElementById('sync-status').innerText = "Internet dikesan. Menghantar data tertunggak...";
        });
        window.addEventListener('offline', () => {
            document.getElementById('offline-badge').style.display = 'block';
            document.getElementById('sync-status').innerText = "Mod Offline: Data disimpan dalam telefon.";
        });
    </script>
</body>
</html>
