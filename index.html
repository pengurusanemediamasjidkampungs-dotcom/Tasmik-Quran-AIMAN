<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasmik Smart PWA 2050</title>
    
    <link rel="icon" type="image/png" href="icon_32.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    
    <style>
        /* Penyelarasan pembolehubah dengan style.css */
        .skor-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .skor-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            font-size: 0.8rem;
        }
        .skor-item label { margin-bottom: 5px; color: #00d2ff; font-weight: bold; }
        .skor-item input { 
            margin-bottom: 0; 
            padding: 10px; 
            text-align: center; 
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: #4ade80; 
            border-radius: 8px;
        }
        .status-sync {
            font-size: 0.75rem;
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
            padding: 10px;
        }
        #offline-badge {
            background: rgba(251, 191, 36, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #fbbf24;
            display: inline-block;
            margin-top: 10px;
        }

        /* Gaya Khusus Header dengan Logo */
        header {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 12px;
            padding: 30px 0;
        }
        .logo-masjid {
            width: 85px; 
            height: 85px; 
            border-radius: 20px; 
            box-shadow: 0 0 20px rgba(0,210,255,0.4);
            border: 2px solid rgba(255,255,255,0.1);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="icon_192.png" alt="Logo Masjid" class="logo-masjid">
            
            <div style="text-align: center;">
                <h1>TASMIK<span>2050</span></h1>
                <p>Pembimbing: <strong>MUHAMMAD AIMAN BIN MOHD RAFEE</strong></p>
            </div>
            
            <div id="offline-badge" style="display:none;">
                <span style="color: #fbbf24;">‚ö†Ô∏è Mod Luar Talian Aktif</span>
            </div>
        </header>

        <section class="glass-card">
            <h3>‚öôÔ∏è Konfigurasi Sesi</h3>
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <div>
                    <label for="nama-select">Nama Pelajar (Ikut Umur):</label>
                    <select id="nama-select">
                        </select>
                </div>

                <div>
                    <label for="tahap-select">Pilih Tahap Silibus:</label>
                    <select id="tahap-select" onchange="renderSilibus()">
                        <option value="1">Tahap 1: Surah Pendek</option>
                        <option value="2">Tahap 2: Pertengahan 1</option>
                        <option value="3">Tahap 3: Pertengahan 2</option>
                        <option value="4">Tahap 4: Surah Panjang 1</option>
                        <option value="5">Tahap 5: Surah Panjang 2</option>
                        <option value="6">Tahap 6: Surah Pilihan</option>
                        <option value="7">Tahap 7: üîÑ Muraja'ah (Ulangan)</option>
                    </select>
                </div>
            </div>
        </section>

        <div id="silibus-display" class="tasmik-grid">
            </div>

        <footer class="status-sync" id="sync-status">
            ‚ú® Sistem Sedia. Data akan disinkron ke Cloud & Telegram.
        </footer>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Logik Status Rangkaian (Network Status)
        window.addEventListener('online', () => {
            document.getElementById('offline-badge').style.display = 'none';
            const status = document.getElementById('sync-status');
            status.innerHTML = "‚úÖ Internet disambung. Menghantar data tertunggak...";
            status.style.color = "#4ade80";
        });

        window.addEventListener('offline', () => {
            document.getElementById('offline-badge').style.display = 'inline-block';
            const status = document.getElementById('sync-status');
            status.innerHTML = "‚òÅÔ∏è Mod Offline: Rekod disimpan dalam memori telefon.";
            status.style.color = "#fbbf24";
        });
    </script>
</body>
</html>
